<!DOCTYPE html>
<!--- ICS2O assignment 4 size and topping of chocolate cake --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first slider" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Allen li" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>My first Slider</title>
    <link
      rel="canonical"
      href="https://allen-li-hub.github.io/ICS2OR-Assignment-4-HTML/"
    />
    <link rel="manifest" href="/ICS2OR-Assignment-4-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Size and topping of chocolate cake</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Make your favorite chocolate cake!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h4>Choose the size and ingredients you want to generate a price!</h4>
        <p></p>
        <img
          src="./img/Chocolate cake.png"
          alt="notebook-animation.svg"
          width="40%"
          height="60%"
        />
        <p></p>
        <select name="Size!" id="size">
          <option value="Size">Size</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="Extra-Large">Extra Large</option>
        </select>
        <select name="Topings!" id="topings">
          <option value="Topings">Topings</option>
          <option value="Caramel">Caramel</option>
          <option value="Rich-Chocolate-Sauce">Rich chocolate sauce</option>
          <option value="Ice-Cream-Scoop">Ice cream scoop</option>
        </select>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >Order:
        </button>
        <p></p>
        <div id="ChocolateCakeSize"></div>
        <div id="Topings"></div>
        <div id="total"></div>
      </main>
    </div>
  </body>
</html>
